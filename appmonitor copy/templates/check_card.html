<div class="card"
     {% if next_idx is not none %}
     hx-get="/check/{{ next_idx }}"
     hx-trigger="load delay:1s"
     hx-swap="outerHTML"
     {% endif %}
>
    <h2>{{ service.name }}</h2>
    <p class="url">{{ service.url }}</p>

    {% if ok %}
        <div class="status success">
            ✔ {{ message }}
        </div>
    {% else %}
        <div class="status failure">
            ❌ {{ message }}
        </div>
    {% endif %}
</div>
