<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maximo Monitoring Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    /* ===== GLOBAL RESET ===== */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
        background: #f3f4f6;
        color: #111827;
        line-height: 1.5;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    /* ===== NAVBAR ===== */
    .navbar {
        background: #ffffff;
        border-bottom: 1px solid #e5e7eb;
        padding: 14px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        font-size: 18px;
    }

    .brand-badge {
        background: #facc15;
        color: #000;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 1214px;
        font-weight: 700;
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 18px;
        font-size: 14px;
        flex-wrap: wrap;
    }

    .nav-link {
        color: #374151;
        font-weight: 500;
    }

    .nav-link:hover {
        color: #000000;
        text-decoration: underline;
    }

    .nav-btn {
        padding: 8px 14px;
        border-radius: 8px;
        background: #facc15;
        color: #000000;
        font-weight: 600;
        font-size: 14px;
    }

    .nav-btn.secondary {
        background: #e5e7eb;
    }

    /* ===== CONTENT ===== */
    .container {
        max-width: 1200px;
        margin: 28px auto;
        padding: 0 16px;
    }

    /* ===== FOOTER ===== */
    .footer {
        margin-top: 60px;
        padding: 20px;
        text-align: center;
        font-size: 13px;
        color: #6b7280;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 640px) {
        .navbar {
            gap: 10px;
        }

        .nav-links {
            width: 100%;
            justify-content: flex-start;
        }
    }
    </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->

<div class="navbar">

    <div class="brand">
       <!-- <span class="brand-badge">Shell</span>-->
        Maximo Monitoring Portal
    </div>

    <div class="nav-links">
        <a class="nav-link" href="/home">Dashboard</a>
        <a class="nav-link" href="/change-app">Change Application</a>

        {% if current_user.is_authenticated %}
            <a class="nav-link" href="/admin">Admin</a>
            <!--<a class="nav-link" href="/audit">Audit</a>-->
            <a class="nav-btn secondary" href="/logout">Logout</a>
        {% else %}
            <a class="nav-btn" href="/login">Admin Login</a>
        {% endif %}
    </div>
</div>

<!-- ================= PAGE CONTENT ================= -->

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- ================= FOOTER ================= -->

<div class="footer">
    © {{ 2026 }} Maximo Monitoring Portal · Internal Use Only
</div>

</body>
</html>
