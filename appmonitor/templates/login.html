<!DOCTYPE html>
<html>
<head>
    <title>Shell | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: linear-gradient(135deg, #f9fafb, #eef2f7);
            font-family: system-ui;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            width: 360px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,.08);
            text-align: center;
        }

        img {
            height: 50px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ffd500;
            border: none;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="login-card">
    <img src="https://upload.wikimedia.org/wikipedia/en/e/e8/Shell_logo.svg">
    <h2>Admin Login</h2>

    <form method="post">
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button>Sign In</button>
    </form>
</div>
</body>
</html>
