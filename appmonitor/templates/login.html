{% extends "base.html" %}
{% block content %}

<style>
/* ===== LOGIN PAGE ===== */

.login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
}

.login-card {
    background: #ffffff;
    border-radius: 14px;
    padding: 28px;
    width: 100%;
    max-width: 380px;
    box-shadow: 0 8px 26px rgba(0,0,0,0.08);
}

.login-title {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 6px;
    text-align: center;
}

.login-subtitle {
    font-size: 14px;
    color: #6b7280;
    text-align: center;
    margin-bottom: 22px;
}

.form-group {
    margin-bottom: 16px;
}

label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    color: #374151;
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: #facc15;
}

.login-btn {
    width: 100%;
    margin-top: 12px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: #facc15;
    color: #000;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
}

.login-btn:hover {
    background: #fbbf24;
}

.security-note {
    margin-top: 16px;
    font-size: 12px;
    color: #6b7280;
    text-align: center;
}
</style>

<div class="login-wrapper">

    <div class="login-card">

        <div class="login-title">Admin Login</div>
        <div class="login-subtitle">
            Maximo Monitoring Portal
        </div>

        <form method="post">

            <div class="form-group">
                <label>Username</label>
                <input
                    type="text"
                    name="username"
                    placeholder="Enter username"
                    required
                >
            </div>

            <div class="form-group">
                <label>Password</label>
                <input
                    type="password"
                    name="password"
                    placeholder="Enter password"
                    required
                >
            </div>

            <button class="login-btn">
                Sign In
            </button>
        </form>

        <div class="security-note">
            Authorized access only. All actions are audited.
        </div>

    </div>

</div>

{% endblock %}
