<!DOCTYPE html>
<html>
<head>
    <title>Application Service Health</title>

    <style>
        body {
            background: #0b1220;
            font-family: system-ui;
            color: #e5e7eb;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 900px;
            border-collapse: collapse;
            background: #020617;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
        }

        th {
            color: #94a3b8;
            font-size: 13px;
            text-transform: uppercase;
            border-bottom: 1px solid #1e293b;
        }

        tr {
            border-bottom: 1px solid #1e293b;
        }

        tr.hidden {
            display: none;
        }

        .checking {
            color: #38bdf8;
        }

        .success {
            color: #22c55e;
            font-weight: 600;
        }

        .failure {
            color: #ef4444;
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 3px solid #1e293b;
            border-top: 3px solid #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<h1>Application Service Health</h1>

<table>
    <thead>
        <tr>
            <th>Service</th>
            <th>Endpoint</th>
            <th>Status</th>
        </tr>
    </thead>

    <tbody id="rows">
        {% for s in services %}
        <tr id="row-{{ loop.index0 }}"
            class="{% if not loop.first %}hidden{% endif %}">
            <td>{{ s.name }}</td>
            <td>{{ s.url }}</td>
            <td class="status">
                {% if loop.first %}
                <span class="spinner"></span>
                <span class="checking">Checking...</span>
                {% else %}
                —
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    const total = {{ services|length }};
    let current = 0;

    async function runChecks() {
        while (current < total) {
            const row = document.getElementById(`row-${current}`);
            row.classList.remove("hidden");

            const statusCell = row.querySelector(".status");
            statusCell.innerHTML = `<span class="spinner"></span><span class="checking">Checking...</span>`;

            const res = await fetch(`/check/${current}`);
            const data = await res.json();

            statusCell.innerHTML = data.ok
                ? `<span class="success">✔ ${data.message}</span>`
                : `<span class="failure">✖ ${data.message}</span>`;

            current++;
            await new Promise(r => setTimeout(r, 800));
        }
    }

    runChecks();
</script>

</body>
</html>
